<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Health Catalyst Problem</title>
    
    <!--Style Sheets-->
    <link href="css/Bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />

    <!--Library Scripts-->
    <script src="js/angular.js"></script>
    <script src="js/angular-resource.js"></script>
    
    <!--App Script-->
    <script src="app/app.js"></script>
    
    <!--Services-->
    <script src="common/services/common.services.js"></script>
    <script src="common/services/personResource.js"></script>

    <!--Controller-->
    <script src="app/people/personListCtrl.js"></script>
</head>
<body ng-app="personManagement">
<div class="panel panel-primary">
    <div class="panel-heading" style="font-size:large">
        Search matches
    </div>
    <div class="panel-body">
        <table class="table" ng-controller="PersonListCtrl as vm">
            <thead>
            <tr>
                <th><!--Picture--></th>
                <th>Name</th>
                <th>Address</th>
                <th>Age</th>
                <th>Interests</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="person in vm.people">
                <td>
                    <img ng-src="{{person.imgUrl}}"
                         style="width: 50px; margin: 2px;"
                         title="{{person.name}}'s picture'"/>
                </td>
                <td>{{person.name}}</td>
                <td>{{person.address}}</td>
                <td>{{person.age}}</td>
                <td>{{person.interests}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
